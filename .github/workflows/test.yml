on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  release:
    types: [published]

env:
  GOFLAGS: "-mod=vendor"

jobs:
  test:
    name: Test and Publish
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.16'

      - name: Setup
        run: |
          make tools
          go mod vendor

      - name: Code Lint
        run:  make lint

      - name: Code UnitTest
        run: make test

      - name: Deploy
        if: ${{ github.event_name == 'release' }}
        run: curl -sL https://git.io/goreleaser | bash
